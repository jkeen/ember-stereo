---
name: CI

on:
  push:
    branches:
      - main
      # npm version tags
      - /^v\d+.\d+.\d+(?:-(?:alpha|beta|rc)\.\d+)?/
  pull_request:
env:
  CI: true
jobs:
  lint:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1

      - run: yarn install --frozen-lockfile

      - name: ESLint
        run: yarn lint:js

      - name: Templates
        run: yarn lint:hbs

  test:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: [lint]

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome] # disabling firefox for now, sad to say but Firefox headless struggles with some of these tests

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Volta
        uses: volta-cli/action@v1

      - name: Get package manager's global cache path
        id: global-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache package manager's global cache and node_modules
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.global-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{
            hashFiles('**/yarn.lock'
            ) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        if: |
          steps.cache-dependencies.outputs.cache-hit != 'true'

      - name: Test
        run: yarn test:ember --launch ${{ matrix.browser }}

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ${{ matrix.os }}
    needs: [lint]

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome] # disabling firefox for now, sad to say but Firefox headless struggles with some of these tests
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Volta
        uses: volta-cli/action@v1

      - name: Get package manager's global cache path
        id: global-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache package manager's global cache and node_modules
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.global-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{
            hashFiles('**/yarn.lock'
            ) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        if: |
          steps.cache-dependencies.outputs.cache-hit != 'true'

      - name: Test
        run: yarn test:ember --launch ${{ matrix.browser }}

  try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}
    needs: [test, floating-dependencies, lint]

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - ember-3.27.5
        allow-failure: [false]
        include:
          - ember-try-scenario: ember-release
            allow-failure: true
          - ember-try-scenario: ember-beta
            allow-failure: true
          - ember-try-scenario: ember-canary
            allow-failure: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Volta
        uses: volta-cli/action@v1

      - name: Get package manager's global cache path
        id: global-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache package manager's global cache and node_modules
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.global-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{
            hashFiles('**/yarn.lock'
            ) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        if: |
          steps.cache-dependencies.outputs.cache-hit != 'true'

      - name: Test
        env:
          EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
        run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, floating-dependencies, try-scenarios]
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1

      - run: echo "ADDON_DOCS_VERSION_PATH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - run: echo "ADDON_DOCS_UPDATE_LATEST=true" >> $GITHUB_ENV
        if: contains(github.ref , 'main') == true

      - run: yarn install

      - name: Deploy
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: yarn ember deploy production --verbose --activate

  publish:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [test, floating-dependencies, try-scenarios]
    steps:
      - name: Dispatch Release
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Generate New Release
          token: ${{ secrets.GH_TOKEN }}
